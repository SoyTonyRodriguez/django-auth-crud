{% extends 'base.html' %}


{% block content %}

<main class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4 mt-5">
            <form action="" method="post" class="card card-body">
                <h1>Create Task</h1>

                {{ error }}

                <!-- For CSRF verification -->
                {% csrf_token %}

                <!-- as_p: To each field should be in a <p></p> tag -->
                {{ form.as_p }}

                <button class="btn btn-primary">
                    Save
                </button>


            </form>

        </div>
    </div>
</main>


{% endblock content %}
